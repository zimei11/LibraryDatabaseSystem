<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>图书管理系统 | 登录</title>
    <link rel="icon" href="https://img.zimei.xyz/favicon.ico">
    <link rel="stylesheet" href="static/css/backend-plugin.min.css">
    <link rel="stylesheet" href="static/css/backend.css">
</head>

<body class=" ">
<!-- loader Start -->
<div id="loading">
    <div id="loading-center">
    </div>
</div>
<!-- loader END -->

<div class="wrapper">
    <section class="login-content">
        <div class="container h-100">
            <div class="row align-items-center justify-content-center h-100">
                <div class="col-md-5">
                    <div class="card p-3">
                        <div class="card-body">
                            <div class="auth-logo">
                                <img src="static/picture/logo.png" class="img-fluid  rounded-normal  darkmode-logo"
                                     alt="logo">
                                <img src="static/picture/logo-dark.png" class="img-fluid rounded-normal light-logo"
                                     alt="logo">
                            </div>
                            <h3 class="mb-3 font-weight-bold text-center">Sign In</h3>
                            <p class="text-center text-secondary mb-4">新一代图书管理系统</p>

                            <div class="mb-5">
                                <p class="line-around text-secondary mb-0"><span class="line-around-1">登录</span></p>
                            </div>
                            <form method="post" action="auth-login">
                                <p class="text-center" th:if="${failure}" style="color: red">您的用户名或密码输入不正确</p>
                                <div class="row">
                                    <div class="col-lg-12">
                                        <div class="form-group">
                                            <label class="text-secondary">邮箱</label>
                                            <input class="form-control" type="email" placeholder="输入邮箱" name="username">
                                        </div>
                                    </div>
                                    <div class="col-lg-12 mt-2">
                                        <div class="form-group">
                                            <div class="d-flex justify-content-between align-items-center">
                                                <label class="text-secondary">密码</label>
                                                <label><a href="auth-recover-pwd.html">忘记密码?</a></label>
                                            </div>
                                            <input class="form-control" type="password" placeholder="输入密码"
                                                   name="password">
                                        </div>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary btn-block mt-2">登录</button>
                                <div class="col-lg-12 mt-3">
                                    <p class="mb-0 text-center">没有账户？ <a href="auth-sign-up.html">注册</a></p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

<!-- Backend Bundle JavaScript -->
<script src="static/js/backend-bundle.min.js"></script>
<!-- Chart Custom JavaScript -->
<script src="static/js/customizer.js"></script>

<script src="static/js/sidebar.js"></script>

<!-- Flextree Javascript-->
<script src="static/js/flex-tree.min.js"></script>
<script src="static/js/tree.js"></script>

<!-- Table Treeview JavaScript -->
<script src="static/js/table-treeview.js"></script>

<!-- SweetAlert JavaScript -->
<script src="static/js/sweetalert.js"></script>

<!-- Vectoe Map JavaScript -->
<script src="static/js/vector-map-custom.js"></script>

<!-- Chart Custom JavaScript -->
<script src="static/js/chart-custom.js"></script>
<script src="static/js/01.js"></script>
<script src="static/js/02.js"></script>

<!-- slider JavaScript -->
<script src="static/js/slider.js"></script>

<!-- Emoji picker -->
<script src="static/js/index.js" type="module"></script>


<!-- app JavaScript -->
<script src="static/js/app.js"></script>
</body>
</html>
