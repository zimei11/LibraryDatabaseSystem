                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="font-weight-bold mb-3">Basic Information</h5>
                            <form method="post" action="add-book" class="row g-3">
                                <div class="col-md-6 mb-3">
                                    <label for="Text1"
                                           class="form-label font-weight-bold text-muted text-uppercase">书籍名
                                    </label>
                                    <input type="text" class="form-control" id="Text1"
                                           placeholder="Enter Book Name"  name="name">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="inputState"
                                           class="form-label font-weight-bold text-muted text-uppercase">分类</label>
                                    <select id="inputState" class="form-select form-control choicesjs"  name="type">
                                        <option value="selected">Select Category</option>
                                        <option value="小说">小说</option>
                                        <option value="个人传记">个人传记</option>
                                        <option value="科普">科普</option>
                                        <option value="综合性图书">综合性图书</option>
                                        <option value="其他">其他</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="Text2"
                                           class="form-label font-weight-bold text-muted text-uppercase">ISBN</label>
                                    <input type="text" class="form-control" id="Text2" placeholder="Enter ISBN"  name="ISBN">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="Text3"
                                           class="form-label font-weight-bold text-muted text-uppercase">图书作者</label>
                                    <input type="text" class="form-control" id="Text3" placeholder="Enter Author"  name="author">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="Text4"
                                           class="form-label font-weight-bold text-muted text-uppercase">出版社</label>
                                    <input type="text" class="form-control" id="Text4"
                                           placeholder="Enter Publisher"  name="publisher">
                                </div>

                                <div class="col-md-6 mb-3">
                                    <label for="Text5"
                                           class="form-label font-weight-bold text-muted text-uppercase">书架编号</label>
                                    <input type="text" class="form-control" id="Text5"
                                           placeholder="Enter Bookshelf_id" name="bookshelf_id">
                                </div>
